<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本标点符号处理工具</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-attachment: fixed;
            min-height: 100vh;
            padding: 20px;
            margin: 0;
            position: relative;
        }

        /* 添加背景装饰 */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.2) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow:
                0 25px 50px rgba(0,0,0,0.15),
                0 0 0 1px rgba(255,255,255,0.1);
            overflow: hidden;
            height: calc(100vh - 40px);
            display: flex;
            flex-direction: column;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 25px 30px;
            text-align: center;
            flex-shrink: 0;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 30%, rgba(255,255,255,0.1) 50%, transparent 70%);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .header h1 {
            font-size: 2.2em;
            margin-bottom: 8px;
            font-weight: 700;
            letter-spacing: -0.5px;
            position: relative;
            z-index: 1;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.95;
            font-weight: 400;
            position: relative;
            z-index: 1;
        }

        .main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .left-panel {
            flex: 1;
            padding: 35px;
            border-right: 1px solid rgba(0,0,0,0.08);
            display: flex;
            flex-direction: column;
            background: linear-gradient(145deg, rgba(255,255,255,0.9) 0%, rgba(248,250,252,0.9) 100%);
            position: relative;
        }

        .left-panel::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 1px;
            height: 100%;
            background: linear-gradient(to bottom, transparent, rgba(79,172,254,0.2), transparent);
        }

        .right-panel {
            flex: 1;
            padding: 35px;
            display: flex;
            flex-direction: column;
            background: linear-gradient(145deg, rgba(248,250,252,0.9) 0%, rgba(241,245,249,0.9) 100%);
        }

        .panel-title {
            font-size: 1.6em;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 12px;
            position: relative;
            padding-bottom: 15px;
        }

        .panel-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, #4facfe, #00f2fe);
            border-radius: 2px;
        }

        .input-methods {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .input-method {
            border: 2px dashed #e2e8f0;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            background: rgba(255,255,255,0.7);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .input-method::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(79,172,254,0.1), transparent);
            transition: left 0.5s ease;
        }

        .input-method:hover::before {
            left: 100%;
        }

        .input-method:hover {
            border-color: #4facfe;
            background: rgba(79,172,254,0.05);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(79,172,254,0.15);
        }

        .input-method.active {
            border-color: #4facfe;
            background: rgba(79,172,254,0.1);
            box-shadow: 0 8px 20px rgba(79,172,254,0.2);
        }

        .file-upload {
            position: relative;
            overflow: hidden;
        }

        .file-upload input[type=file] {
            position: absolute;
            left: -9999px;
        }

        .upload-icon {
            font-size: 2.5em;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 12px;
            position: relative;
            z-index: 1;
        }

        .input-method h3 {
            font-size: 1.1em;
            margin-bottom: 8px;
            font-weight: 600;
            color: #334155;
            position: relative;
            z-index: 1;
        }

        .input-method p {
            font-size: 0.9em;
            color: #64748b;
            position: relative;
            z-index: 1;
        }

        .input-textarea {
            flex: 1;
            width: 100%;
            padding: 20px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 14px;
            font-family: 'JetBrains Mono', 'Fira Code', 'Courier New', monospace;
            resize: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            min-height: 300px;
            background: rgba(255,255,255,0.8);
            backdrop-filter: blur(10px);
            line-height: 1.6;
            color: #334155;
        }

        .input-textarea:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79,172,254,0.1);
            background: rgba(255,255,255,0.95);
        }

        .input-textarea::placeholder {
            color: #94a3b8;
            font-style: italic;
        }

        .output-area {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .output-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .output-stats {
            display: flex;
            gap: 20px;
            font-size: 0.9em;
            color: #666;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px;
            background: rgba(255,255,255,0.8);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            border: 1px solid rgba(79,172,254,0.1);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .stat-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(79,172,254,0.15);
            border-color: rgba(79,172,254,0.3);
        }

        .stat-number {
            font-size: 1.8em;
            font-weight: 700;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 0.85em;
            color: #64748b;
            font-weight: 500;
        }

        .output-content {
            flex: 1;
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(15px);
            border: 2px solid rgba(226,232,240,0.8);
            border-radius: 12px;
            padding: 20px;
            overflow-y: auto;
            font-family: 'JetBrains Mono', 'Fira Code', 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.7;
            /* 优化滚动条样式 */
            scrollbar-width: thin;
            scrollbar-color: #4facfe rgba(241,245,249,0.8);
            box-shadow: inset 0 2px 10px rgba(0,0,0,0.05);
        }

        /* Webkit浏览器滚动条样式 */
        .output-content::-webkit-scrollbar {
            width: 8px;
        }

        .output-content::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        .output-content::-webkit-scrollbar-thumb {
            background: #4facfe;
            border-radius: 4px;
        }

        .output-content::-webkit-scrollbar-thumb:hover {
            background: #3a8bfe;
        }

        .output-content.empty {
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
            font-style: italic;
        }

        .processing-indicator {
            text-align: center;
            padding: 50px;
            background: linear-gradient(135deg, rgba(79,172,254,0.05) 0%, rgba(0,242,254,0.05) 100%);
            border-radius: 12px;
            border: 2px dashed rgba(79,172,254,0.3);
        }

        .processing-indicator .icon {
            font-size: 4em;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: pulse 2s infinite, rotate 3s linear infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.1); }
            100% { opacity: 1; transform: scale(1); }
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .processing-indicator div {
            color: #4facfe;
            font-weight: 600;
            margin: 8px 0;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s ease;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(79, 172, 254, 0.4);
            background: linear-gradient(135deg, #3a8bfe 0%, #00d4fe 100%);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #6c757d 0%, #5a6268 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(108, 117, 125, 0.3);
        }

        .btn-secondary:hover {
            background: linear-gradient(135deg, #5a6268 0%, #495057 100%);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(108, 117, 125, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
        }

        .btn-success:hover {
            background: linear-gradient(135deg, #218838 0%, #1ea97c 100%);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(40, 167, 69, 0.4);
        }

        .btn-copy {
            background: linear-gradient(135deg, #17a2b8 0%, #20c997 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(23, 162, 184, 0.3);
        }

        .btn-copy:hover {
            background: linear-gradient(135deg, #138496 0%, #1ea97c 100%);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(23, 162, 184, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .output-controls {
            display: flex;
            gap: 10px;
        }

        .scroll-to-top {
            position: absolute;
            bottom: 25px;
            right: 25px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            border-radius: 50%;
            width: 55px;
            height: 55px;
            cursor: pointer;
            font-size: 22px;
            box-shadow: 0 6px 20px rgba(79, 172, 254, 0.4);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            opacity: 0;
            visibility: hidden;
            z-index: 1000;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,255,255,0.2);
        }

        .scroll-to-top.visible {
            opacity: 1;
            visibility: visible;
            animation: bounceIn 0.6s ease;
        }

        @keyframes bounceIn {
            0% { transform: scale(0.3) rotate(0deg); }
            50% { transform: scale(1.1) rotate(180deg); }
            100% { transform: scale(1) rotate(360deg); }
        }

        .scroll-to-top:hover {
            background: linear-gradient(135deg, #3a8bfe 0%, #00d4fe 100%);
            transform: translateY(-4px) scale(1.1);
            box-shadow: 0 10px 30px rgba(79, 172, 254, 0.5);
        }

        .output-area {
            position: relative;
        }

        .sentence-line {
            padding: 12px 16px;
            margin: 3px 0;
            border-radius: 8px;
            word-wrap: break-word;
            word-break: break-all;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border-left: 3px solid transparent;
            background: rgba(248,250,252,0.5);
            backdrop-filter: blur(5px);
        }

        .sentence-line:hover {
            background: rgba(79,172,254,0.08);
            border-left-color: #4facfe;
            transform: translateX(4px);
            box-shadow: 0 2px 8px rgba(79,172,254,0.15);
        }

        .sentence-line:nth-child(even) {
            background: rgba(241,245,249,0.6);
        }

        .sentence-line:nth-child(even):hover {
            background: rgba(79,172,254,0.1);
        }

        /* 添加行号显示 */
        .sentence-line {
            position: relative;
            padding-left: 50px;
        }

        .sentence-line::before {
            content: counter(line-counter);
            counter-increment: line-counter;
            position: absolute;
            left: 16px;
            color: #94a3b8;
            font-size: 11px;
            font-weight: 600;
            min-width: 35px;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .output-content {
            counter-reset: line-counter;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 25px;
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            margin: 20px 0;
            border: 1px solid rgba(79,172,254,0.2);
        }

        .spinner {
            border: 4px solid rgba(79,172,254,0.1);
            border-top: 4px solid #4facfe;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
            position: relative;
        }

        .spinner::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            right: 2px;
            bottom: 2px;
            border-radius: 50%;
            border: 2px solid transparent;
            border-top: 2px solid #00f2fe;
            animation: spin 0.8s linear infinite reverse;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading p {
            color: #4facfe;
            font-weight: 600;
            margin: 0;
        }

        .error {
            background: linear-gradient(135deg, rgba(248,215,218,0.9) 0%, rgba(245,198,203,0.9) 100%);
            color: #721c24;
            padding: 16px 20px;
            border-radius: 12px;
            margin: 15px 0;
            border: 1px solid rgba(245,198,203,0.8);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(114,28,36,0.1);
            animation: slideInDown 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .error::before {
            content: '⚠️';
            margin-right: 10px;
            font-size: 1.2em;
        }

        .success {
            background: linear-gradient(135deg, rgba(212,237,218,0.9) 0%, rgba(195,230,203,0.9) 100%);
            color: #155724;
            padding: 16px 20px;
            border-radius: 12px;
            margin: 15px 0;
            border: 1px solid rgba(195,230,203,0.8);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(21,87,36,0.1);
            animation: slideInDown 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .success::before {
            content: '✅';
            margin-right: 10px;
            font-size: 1.2em;
        }

        @keyframes slideInDown {
            0% {
                transform: translateY(-20px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .footer {
            margin-top: 20px;
            padding: 20px 0;
        }

        .footer-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            color: rgba(255,255,255,0.8);
            font-size: 0.9em;
        }

        .footer-text {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .separator {
            opacity: 0.5;
        }

        .footer-links {
            display: flex;
            gap: 20px;
        }

        .footer-links a {
            color: rgba(255,255,255,0.8);
            text-decoration: none;
            transition: all 0.3s ease;
            padding: 5px 10px;
            border-radius: 6px;
        }

        .footer-links a:hover {
            color: white;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .container {
                height: calc(100vh - 20px);
                border-radius: 15px;
            }

            .main-content {
                flex-direction: column;
            }

            .left-panel {
                border-right: none;
                border-bottom: 1px solid rgba(0,0,0,0.08);
                padding: 25px;
            }

            .right-panel {
                padding: 25px;
            }

            .input-methods {
                grid-template-columns: 1fr;
                gap: 12px;
            }

            .controls, .output-controls {
                flex-direction: column;
                gap: 12px;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }

            .output-stats {
                flex-direction: column;
                gap: 12px;
            }

            .output-header {
                flex-direction: column;
                gap: 15px;
                align-items: stretch;
            }

            .footer-content {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .footer-text {
                flex-direction: column;
                gap: 5px;
            }

            .separator {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📝 文本标点符号处理工具</h1>
            <p>去除标点符号，按句子分行 - 网页版</p>
        </div>

        <div class="main-content">
            <!-- 左侧输入面板 -->
            <div class="left-panel">
                <div class="panel-title">
                    📥 输入文本
                </div>

                <div class="input-methods">
                    <div class="input-method file-upload" onclick="document.getElementById('fileInput').click()">
                        <div class="upload-icon">📁</div>
                        <h3>上传文件</h3>
                        <p>支持 .txt, .md 文件</p>
                        <input type="file" id="fileInput" accept=".txt,.md" onchange="handleFileUpload(event)">
                    </div>

                    <div class="input-method active" onclick="switchToTextInput(event)">
                        <div class="upload-icon">✏️</div>
                        <h3>直接输入</h3>
                        <p>在下方文本框中输入</p>
                    </div>
                </div>

                <textarea class="input-textarea" id="inputText" placeholder="请在此输入要处理的文本内容...&#10;&#10;支持中文和英文文本，工具会自动：&#10;1. 去除所有标点符号&#10;2. 按标点符号位置分句&#10;3. 每行显示一个句子"></textarea>

                <div class="controls">
                    <button class="btn btn-primary" onclick="processText()">
                        🚀 开始处理
                    </button>
                    <button class="btn btn-secondary" onclick="clearAll()">
                        🗑️ 清空
                    </button>
                </div>

                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>正在处理文本...</p>
                </div>
            </div>

            <!-- 右侧输出面板 -->
            <div class="right-panel">
                <div class="panel-title">
                    � 处理结果
                </div>

                <div class="output-area">
                    <div class="output-header">
                        <div class="output-stats">
                            <div class="stat-item">
                                <div class="stat-number" id="originalLength">0</div>
                                <div class="stat-label">原始字符</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-number" id="sentenceCount">0</div>
                                <div class="stat-label">句子数量</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-number" id="processedLength">0</div>
                                <div class="stat-label">处理后字符</div>
                            </div>
                        </div>

                        <div class="output-controls">
